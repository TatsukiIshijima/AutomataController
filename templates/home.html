<!-- signin.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Automata - Console</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/home.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Automata Console</a>
      <ul class="navbar-nav mr-auto"></ul>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <img src="{{ url_for('stream') }}">
        <form method="post" action="home">
          <div class="form-group row justify-content-center">
            <div>
              <input type="submit" class="btn btn-primary" value="Forward" name="Forward" />
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div>
              <input type="submit" class="btn btn-primary" value="Left" name="Left" />
              <input type="submit" class="btn btn-primary" value="Stop" name="Stop" />
              <input type="submit" class="btn btn-primary" value="Right" name="Right" />
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div>
              <input type="submit" class="btn btn-primary" value="Backward" name="Backward" />
            </div>
          </div>
        </form>
        <!-- Alert Message -->
        {% with messages = get_flashed_messages(with_categories=false) %}
        {% if messages %}
          {% for message in messages %}
          <div class="text-center">
            <span class="text-danger">ERROR : {{message}}</span>
          </div>
          {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </main>

    <!-- jQuery、Popper.js、Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
